  <h1>TASKET/BASKET</h1>
  <h2>Hello Administrators! Add your shopping websites!</h2>
<form class="form-horizontal">
  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">Website Name</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="title" ng-model="title" placeholder="Website Name">
    </div>
  </div>
  <div class="form-group">
    <label for="link" class="col-sm-2 control-label">Link</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="link" ng-model="link" placeholder="Website Link">
    </div>
  </div>
