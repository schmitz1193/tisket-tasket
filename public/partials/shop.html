  <nav class="navbar navbar-default navbar-fixed-top navbar-custom">

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="">TASKET BASKET</a>

          <ul class="nav navbar-nav">
            <li ng-click="admin()"><a href="">ADMINISTRATOR?</a></li>

            <li><a href="mailto:tasketbasket@gmail.com" target="_blank">Contact</a></li>

  <div class="row col-md-12 text-center title-style">
    <h2>Select your shop.  Click on <i class="fa fa-shopping-basket basket-color"></i> to favorite your shop.  Leave a comment!<i class="fa fa-comment-o comment-color"></i></h2>
    <div ng-repeat="shop in shops | orderBy:'-baskets'">
    <!-- class="col-md-3 col-md-offset-1 text-center shop-space" -->
      <div ng-class="{'clearfix': $index%3===0}"></div>
      <div class='col-md-4 shop-space'>
      <a href="{{shop.link}}" target="_blank" class='shop-title'>
        {{shop.company}}
      <img ng-src="{{shop.image}}" class="shop-image img-rounded">
      </a>
      <span class='basket-color'>
        <span class="fa fa-shopping-basket btn" ng-click="addBaskets(shop)">
        </span>
        {{shop.baskets}}
      </span>
      <span class='comment-color'>
       <span class="fa fa-comment-o btn" ng-click="seeComments(shop)">
       </span>
       {{shop.comments.length}}
      </span>
        <p>{{shop.basketMsg}}</p>
    </div>
    </div>
  </div>
