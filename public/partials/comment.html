  <h1>TASKET/BASKET</h1>
    <div class="row">
      <h2>Here are our weaver's comments <i class="fa fa-comment-o"></i> on their shopping experience with {{title}}</h2>
    </div>
    <div class-'row'>
      <h2>Leave a comment of your own!</h2>
      <textarea class="form-control" type="text" name="comment" ng-model="comment" placeholder="Write your comment here" rows="5"></textarea>
<!--       <button ng-if="!todo.isEditing"
                    class="btn btn-info"
                    ng-click="onEditClick(todo)">
                    Edit
                </button>
 -->
        <button class="btn btn-danger"
                ng-click="saveComment()">
                Save
        </button>
        <button class="btn btn-danger"
                ng-click="deleteTask()">
                Delete
        </button>
        <button class="btn btn-danger"
                ng-click="editTask()">
                Edit
        </button>
        <button class="btn btn-danger"
                ng-click="cancelTask()">
                Cancel
        </button>

    </div>

  <h1>COMMENTS</h1>
  <table class='table'>
    <thead>
      <tr>
        <th>AUTHOR</th>
        <th>What they said:</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
